<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>doctrine-xml - 0.5</title>
<link rel="stylesheet" href="css/bootstrap-3.3.2.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2>Doctrine XML builder</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
    	<div class="panel panel-default">
    		<div class="panel-heading">Input XML</div>
			<div class="panel-body">
				<div class="xml-editor" id="xml-source"></div>
			</div>
		</div>
    </div>
    <div class="col-md-6">
    	<div class="panel panel-default">
    		<div class="panel-heading">Result</div>
			<div class="panel-body">
				<div class="xml-editor" id="xml-formatted"></div>
				
			</div>
		</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
    	<div class="panel panel-success">
    		<div class="panel-heading">Check results</div>
			<div class="panel-body">
				<div id="statusCheck"></div>
			</div>
		</div>
    </div>
  </div>
</div>
</body>
<script src="js/jquery-1.11.2.js"></script>
<script src="js/ace-1.1.8.js"></script>
<script src="js/script.js"></script>
</html>
